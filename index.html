<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar a la cuenta</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="shortcut icon" href="imagenes/Devf Bank.png" type="image/x-icon">
</head>
<body>

    <aside class="logo">

        <img src="imagenes/Devf Bank.png" alt="">

        <div class="nombre-banco">

        <h1> Devf Bank</h1>
        <small> Construyendo sueños financieros</small>
         </div>

    </aside>

    <header class="mas-info">
        <h3> Si requieres mas información sobre tu cuenta, contáctanos haciendo clic <a href="index.html">aquí</a></h3>
    </header>


    <section class="inicioSesion">


        <div class="seccion-izq">
             <div>

                <div class="icono1">

                    <h5>Iniciar sesión</h5>

                </div>

                <div class="log-in">

                    <div action="inicio de sesión">

                    <label for="usuario">Usuario:</label><br>

                    <input type="text" placeholder="Ingresar nombre de usuario" id="usuario" name="usuario" required autofocus><br><br>

                    

                    <label for="password">Contraseña:</label><br>

                    <input type="password" placeholder="Ingresar contraseña" id="password" name="password" required><br>

                    

                   <button id="Iniciar" onclick="login()">Ingresar</button><br>

                    </div>

                    <p id="alerta"></p>

                </div>

                    <div class="olvidaste">

                         <a href="index.html">¿Olvidaste tu Contraseña?</a>

                    </div>

            </div>

        </div>

    
    </section>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
